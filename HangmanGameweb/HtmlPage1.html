<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trò chơi đoán chữ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
            font-size: 36px;
            color: #333;
        }

        .container {
            margin: 20px auto;
            width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #word {
            font-size: 32px;
            margin: 20px 0;
            letter-spacing: 10px;
        }

        #hint, #wrong, #result {
            font-size: 20px;
            margin: 10px 0;
        }

        input {
            font-size: 24px;
            text-align: center;
            width: 60px;
            margin: 10px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
        }

            button:hover {
                background: #45a049;
            }

        #hangman {
            border: 1px solid #000;
            background: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Trò chơi đoán chữ</h1>
    <div class="container">
        <div id="word"><asp:Label runat="server" ID="lblWord" /></div>
        <div id="hint"><asp:Label runat="server" ID="lblHint" /></div>
        <div id="wrong"><asp:Label runat="server" ID="lblWrong" /></div>
        <div id="result"><asp:Label runat="server" ID="lblResult" /></div>

        <asp:TextBox runat="server" ID="txtGuess" MaxLength="1" />
        <br />
        <asp:Button runat="server" ID="btnGuess" Text="Đoán" OnClick="btnGuess_Click" />
        <asp:Button runat="server" ID="btnReset" Text="Chơi tiếp" OnClick="btnReset_Click" />

        <asp:HiddenField runat="server" ID="hfWrong" />

        <canvas id="hangman" width="200" height="250"></canvas>
    </div>

    <script>
        function drawHangman() {
            var canvas = document.getElementById("hangman");
            var ctx = canvas.getContext("2d");
            var wrong = parseInt(document.getElementById("<%= hfWrong.ClientID %>").value);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 2;

            // khung
            ctx.beginPath();
            ctx.moveTo(10, 240);
            ctx.lineTo(150, 240);
            ctx.moveTo(40, 240);
            ctx.lineTo(40, 20);
            ctx.lineTo(120, 20);
            ctx.lineTo(120, 50);
            ctx.stroke();

            // người
            if (wrong > 0) { ctx.beginPath(); ctx.arc(120, 70, 20, 0, Math.PI * 2); ctx.stroke(); }
            if (wrong > 1) { ctx.moveTo(120, 90); ctx.lineTo(120, 160); ctx.stroke(); }
            if (wrong > 2) { ctx.moveTo(120, 100); ctx.lineTo(90, 130); ctx.stroke(); }
            if (wrong > 3) { ctx.moveTo(120, 100); ctx.lineTo(150, 130); ctx.stroke(); }
            if (wrong > 4) { ctx.moveTo(120, 160); ctx.lineTo(90, 200); ctx.stroke(); }
            if (wrong > 5) { ctx.moveTo(120, 160); ctx.lineTo(150, 200); ctx.stroke(); }
        }

        window.onload = drawHangman;
    </script>
</body>
</html>
